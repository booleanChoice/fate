<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
  <title>Hello Fate World</title>
  <!-- <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->

  <!-- <link href="/webjars/materializecss/0.100.2/css/materialize.css" type="text/css"
  rel="stylesheet" media="screen,projection" /> -->
</head>
<body>
<div class="row" layout:fragment="content">
  <h2 class="indigo-text center" th:text="|Summon Servent Result for ${search}|" />
  <ul class="collection">
    <li class="collection-item avatar" th:each="servent : ${servents}">
      <span class="title" th:text="${servent.name}">Servent Name</span>
      <p th:text="${servent.description}">Description</p>
    </li>
  </ul>
</div>
</body>
</html>
