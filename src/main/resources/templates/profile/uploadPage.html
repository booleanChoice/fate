<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
  <title>Master Profile</title>
</head>
<body>
<div class="row" layout:fragment="content">
  <h2 class="indigo-text center">Upload</h2>
    <div class="col m8 s12 offset-m2">
        <img th:src="@{/uploadedPicture}" width="100" height="100"/>
    </div>
    <div class="col sl2 center red-text" th:if="*{error}" th:text="*{error}">
        Error during upload
    </div>
    <!-- @{}语法会为资源构建完整路径 -->
    <!--     在使用包含文件上传控件的表单时,必须使用该值 enctype="multipart/form-data" -->
    <form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="col m8 sl2 offset-m2">
        <div>
            <input type="file" id="file" name="file"/>
        </div>
        <div class="col s6 center">
            <button class="btn indigo waves-effect waves-light" type="submit" name="save" th:text="Submit">Submit
                <i class="mdi-content-send right"></i>
            </button>
        </div>
    </form>
</div>
</body>
</html>
